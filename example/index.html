<!DOCTYPE html>
<html>
<head>
  <title>editor.js</title>
  <link rel="stylesheet" type="text/css" href="../src/editor.css">
  <style type="text/css">
    .placeholder::after { 
      content: attr(data-placeholder);
      position: absolute;
      top: 0;
    }

    .field { 
      border: none; outline: none;
      position: relative;
    }

    .field p {
      margin: 0;
      padding: 0;
    }

    .invalid { border: 1px solid red; }
    .require { border: 1px solid orange; }
  </style>
</head>
<body>
  <form id="form">
    <h1 class="field" data-field="title" data-require="true" data-type="simple" data-placeholder="Title" data-length="20"></h1>
    <p class="field" data-field="description" data-type="simple" data-placeholder="Description" data-length="120"></p>
    <article class="field" data-field="articleBody" data-type="rich" data-placeholder="Article Body"></article>
  </form>

  <script type="text/javascript" src="../src/editor.js"></script>
  <script type="text/javascript">
    var form   = document.getElementById('form'),
        editor = new Editor(form),
        plugin = {
          name: 'image',
          register: function(field, editor) {
            this.button = document.createElement('button');
            this.button.addEventListener('click', this.test);
            return this.button;
          },
          test: function(e) {
            e.preventDefault();
            console.log(e);
          }
        }

    editor.register('action', plugin);
  </script>
</body>
</html>
